services:
  - type: web
    name: mboard-optimizador
    env: python
    autoDeploy: true
    buildCommand: pip install -r requirements.txt && cd Django && python manage.py collectstatic --noinput
    startCommand: cd Django && gunicorn WowDash.wsgi --workers=3 --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: WowDash.settings
      - key: DJANGO_DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: DJANGO_ALLOWED_HOSTS
        value: ${RENDER_EXTERNAL_HOSTNAME}
