<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Autoservicio - Hub</title>
    <style>
        body { font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif; background:#f1f5f9; margin:0; min-height:100vh; display:flex; }
        .wrap { margin:auto; width:100%; max-width:680px; background:#fff; border:1px solid #e2e8f0; border-radius:18px; padding:46px 50px; box-shadow:0 12px 34px rgba(0,0,0,.08); text-align:center; }
        h1 { margin:0 0 6px; font-size:30px; font-weight:600; }
        .cliente { font-size:15px; color:#334155; margin-bottom:24px; }
        .btns { display:flex; gap:24px; justify-content:center; flex-wrap:wrap; }
        .btn { cursor:pointer; background:#2563eb; color:#fff; padding:28px 38px; min-width:240px; font-size:20px; font-weight:600; border:none; border-radius:20px; box-shadow:0 8px 18px -4px rgba(37,99,235,.35); transition:.25s; }
        .btn:hover { transform:translateY(-3px); box-shadow:0 12px 28px -6px rgba(37,99,235,.45); }
        .btn.secondary { background:#475569; box-shadow:0 8px 18px -4px rgba(71,85,105,.35); }
        .salir { margin-top:34px; }
        a.btn-link { display:inline-block; margin-top:30px; font-size:13px; color:#64748b; text-decoration:none; }
        a.btn-link:hover { text-decoration:underline; }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>Portal Autoservicio</h1>
        <div class="cliente">Cliente: <strong>{{ cliente.nombre }}</strong> ({{ cliente.rut }})</div>
        <div class="btns">
            <a class="btn" href="/optimizador/">Nuevo Proyecto</a>
            <a class="btn secondary" href="#" onclick="misProyectos(); return false;">Mis Proyectos</a>
        </div>
        <div class="salir">
            <a class="btn-link" href="/autoservicio/logout-cliente/">Finalizar / Cambiar Cliente</a>
        </div>
    </div>

<script>
function nuevoProyecto(){
    window.location.href = '/optimizador/';
}
function misProyectos(){
    // Placeholder: redirigir a listado filtrado por cliente autoservicio
    window.location.href = '/proyectos/?autoservicio=1';
}
</script>
</body>
</html>
