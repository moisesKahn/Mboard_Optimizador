{% extends '../layout/layout.html' %} 

{% block content %}

<div class="card h-100 p-0 radius-12">
    <div class="card-body p-24">
        <div class="row justify-content-center">
            <div class="col-xxl-6 col-xl-8 col-lg-10">
                <div class="card border">
                    <div class="card-header border-bottom border-warning-50 bg-warning-50 px-24 py-16">
                        <h6 class="text-md text-warning-600 mb-0">Editar Tapacanto</h6>
                    </div>
                    <div class="card-body">
                        <form action="#">
                            <div class="mb-20">
                                <label for="tapacantoId" class="form-label fw-semibold text-primary-light text-sm mb-8">ID Tapacanto <span class="text-danger-600">*</span></label>
                                <input type="text" class="form-control radius-8" id="tapacantoId" value="TC001" readonly>
                                <small class="text-muted">El ID no se puede modificar</small>
                            </div>
                            
                            <div class="mb-20">
                                <label for="nombreTapacanto" class="form-label fw-semibold text-primary-light text-sm mb-8">Nombre de Tapacanto <span class="text-danger-600">*</span></label>
                                <input type="text" class="form-control radius-8" id="nombreTapacanto" value="Tapacanto PVC Blanco 22mm" required>
                                <small class="text-muted">Nombre descriptivo del tapacanto</small>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-20">
                                        <label for="espesor" class="form-label fw-semibold text-primary-light text-sm mb-8">Espesor <span class="text-danger-600">*</span></label>
                                        <div class="input-group">
                                            <input type="number" step="0.1" class="form-control radius-8" id="espesor" value="2.0" required>
                                            <span class="input-group-text">mm</span>
                                        </div>
                                        <small class="text-muted">Espesor en milímetros</small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-20">
                                        <label for="largo" class="form-label fw-semibold text-primary-light text-sm mb-8">Largo <span class="text-danger-600">*</span></label>
                                        <div class="input-group">
                                            <input type="number" class="form-control radius-8" id="largo" value="50" required>
                                            <span class="input-group-text">m</span>
                                        </div>
                                        <small class="text-muted">Longitud en metros</small>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-20">
                                <label for="disponibilidad" class="form-label fw-semibold text-primary-light text-sm mb-8">Disponibilidad <span class="text-danger-600">*</span></label>
                                <select class="form-control radius-8 form-select" id="disponibilidad" required>
                                    <option value="disponible" selected>Disponible</option>
                                    <option value="agotado">Agotado</option>
                                    <option value="en_reposicion">En Reposición</option>
                                    <option value="descontinuado">Descontinuado</option>
                                </select>
                                <small class="text-muted">Estado actual del stock</small>
                            </div>

                            <div class="d-flex align-items-center justify-content-center gap-3">
                                <button type="button" class="border border-danger-600 bg-hover-danger-200 text-danger-600 text-md px-56 py-11 radius-8" onclick="history.back()">
                                    Cancelar
                                </button>
                                <button type="submit" class="btn btn-warning-600 text-md px-56 py-12 radius-8">
                                    Actualizar Tapacanto
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
