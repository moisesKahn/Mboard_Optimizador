// Función para abrir el modal de preview

        <h6 class="modal-title fw-medium text-dark d-flex align-items-center">
            <iconify-icon icon="solar:document-text-outline" class="me-2"></iconify-icon>

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
    `;

}

// Función para exportar JSON
function exportProjectJSON() {
    if (window.currentProjectData) {
        const dataStr = JSON.stringify(window.currentProjectData, null, 2);
        const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
        
        const exportFileDefaultName = `${window.currentProjectData.project.name.replace(/\s+/g, '_')}_optimizacion.json`;
        
        const linkElement = document.createElement('a');
        linkElement.setAttribute('href', dataUri);
        linkElement.setAttribute('download', exportFileDefaultName);
        linkElement.click();
    }
}

// Funciones para controlar el zoom del PDF
function zoomPDF(action) {
    const pdfViewer = document.getElementById('pdfViewer');
    if (!pdfViewer) return;
    
    const currentSrc = pdfViewer.src;
    const baseUrl = currentSrc.split('#')[0];
    
    switch(action) {
        case 'in':
            pdfViewer.src = baseUrl + '#view=FitH&zoom=150';
            break;
        case 'out':
            pdfViewer.src = baseUrl + '#view=FitH&zoom=75';
            break;
        case 'fit':
            pdfViewer.src = baseUrl + '#view=FitH&zoom=100';
            break;
    }
    
    // Mostrar feedback visual
    showZoomFeedback(action);
}

// Mostrar feedback visual para el zoom
function showZoomFeedback(action) {
    const actionNames = {
        'in': 'Zoom aumentado',
        'out': 'Zoom reducido', 
        'fit': 'Ajustado a ventana'
    };
    
    // Crear elemento de feedback si no existe
    let feedback = document.querySelector('.zoom-feedback');
    if (!feedback) {
        feedback = document.createElement('div');
        feedback.className = 'zoom-feedback';
        feedback.style.cssText = `
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.875rem;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        `;
        document.body.appendChild(feedback);
    }
    
    feedback.textContent = actionNames[action];
    feedback.style.opacity = '1';
    
    setTimeout(() => {
        feedback.style.opacity = '0';
    }, 1500);
}
</script>
